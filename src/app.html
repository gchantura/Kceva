<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Essential SEO Meta Tags -->
	<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
	<meta name="googlebot" content="index, follow" />
	<meta name="bingbot" content="index, follow" />

	<!-- Open Graph Meta Tags -->
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="Kceva - Premium Affiliate Store" />

	<!-- Twitter Card Meta Tags -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:creator" content="@kceva" />
	<meta name="twitter:site" content="@kceva" />

	<!-- Preload critical resources -->
	<link rel="preload" as="style" href="%sveltekit.assets%/app.css" />
	<link rel="preload" as="image" href="https://images.pexels.com/photos/5632402/pexels-photo-5632402.jpeg?auto=compress&cs=tinysrgb&w=1920&h=1080" />

	<!-- DNS Prefetch for external domains -->
	<link rel="dns-prefetch" href="//images.unsplash.com" />
	<link rel="dns-prefetch" href="//images.pexels.com" />
	<link rel="dns-prefetch" href="//amazon.com" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div>%sveltekit.body%</div>

	<!-- JSON-LD Structured Data -->
	<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "WebSite",
			"name": "Kceva",
			"description": "Premium affiliate store featuring curated products and deals",
			"url": "https://www.kceva.com",
			"potentialAction": {
				"@type": "SearchAction",
				"target": "https://www.kceva.com/search?q={search_term_string}",
				"query-input": "required name=search_term_string"
			}
		}
	</script>
</body>

</html>
